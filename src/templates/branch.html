<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>银行业务管理系统</title>
    <!-- Icons-->
    <!-- Main styles for this application-->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // Shared ID
      gtag('config', 'UA-118965717-3');
      // Bootstrap ID
      gtag('config', 'UA-118965717-5');
    </script>
  </head>
  <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <header class="app-header navbar">
      <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler aside-menu-toggler d-md-down-none" type="button" data-toggle="aside-menu-lg-show">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="navbar-toggler aside-menu-toggler d-lg-none" type="button" data-toggle="aside-menu-show">
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>
    <div class="app-body">
      <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-title">银行</li>
                <a class="nav-link" href="index.html">
                    <i class="nav-icon icon-speedometer"></i> 首页
                  </a>
              <li class="nav-title">统计</li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="nav-icon icon-speedometer"></i> 业务统计
                  <span class="badge badge-primary">NEW</span>
                </a>
              </li>
              <li class="nav-title">管理</li>
            <li class="nav-item nav-dropdown">
              <a class="nav-link nav-dropdown-toggle" href="branch.html">
                <i class="nav-icon icon-puzzle"></i> 支行管理</a>
            </li>
            <li class="nav-item nav-dropdown">
              <a class="nav-link nav-dropdown-toggle" href="staff.html">
                <i class="nav-icon icon-cursor"></i> 员工管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="client.html">
                <i class="nav-icon icon-pie-chart"></i> 客户管理</a>
            </li>
            <li class="nav-item nav-dropdown">
              <a class="nav-link nav-dropdown-toggle" href="account.html">
                <i class="nav-icon icon-star"></i> 账户管理</a>
                
            <li class="nav-item nav-dropdown">
              <a class="nav-link nav-dropdown-toggle" href="debt.html">
                <i class="nav-icon icon-bell"></i> 贷款管理</a>
            </li>
          </ul>
        </nav>
        <button class="sidebar-minimizer brand-minimizer" type="button"></button>
      </div>
      
      <main class="main">        
        <div class="container-fluid">
          <div class="animated fadeIn">
            <div class="input-prepend input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <input class="form-control" id="prependedInput" size="16" type="text" placeholder="搜索支行">
                <span class="input-group-append">
                  <button class="btn btn-info" type="button">搜索</button>
                </span>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-5">
                    <h4 class="card-title mb-0">支行管理</h4>
                    <div class="small text-muted">2019 6</div>
                  </div>
                  <!-- /.col-->
                  <div class="col-sm-7 d-none d-md-block">
                    <button class="btn btn-primary float-right" type="button" href="index.html">
                      <i class="icon-cloud-download"></i>
                    </button>

                  </div>
                  <!-- /.col-->
                </div>
                <!-- /.row-->
                <div>
                      <!--Here comes our table!-->
                      <div>
                        <table>
                            <tr>
                            {% for i in labels %}
                                <th> {{ i }} </th>
                            {% endfor %}
                            </tr>

                            {% for i in content %}
                            <tr>
                                <td> {{ i.name }} </td>
                                <td> {{ i.assets }} </td>
                                <td> {{ i.city }} </td>
                                <td>
                                <label class="btn btn-info">
                                        <input id="option3" type="radio" name="options" autocomplete="off"> 更新
                                </label>
                                <label class="btn btn-info">
                                        <input id="option3" type="radio" name="options" autocomplete="off"> 删除
                                </label>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
              </div>
          </div>
        </div>
      </main>
      <aside class="aside-menu">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#timeline" role="tab">
              <i class="icon-list"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#messages" role="tab">
              <i class="icon-speech"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#settings" role="tab">
              <i class="icon-settings"></i>
            </a>
          </li>
        </ul>
        <!-- Tab panes-->
        

      </aside>
    </div>
    <footer class="app-footer">
      <div>
        <a href="https://coreui.io">CoreUI</a>
        <span>&copy; 2018 creativeLabs.</span>
      </div>
      <div class="ml-auto">
        <span>Powered by</span>
        <a href="https://coreui.io">CoreUI</a>
      </div>
    </footer>
    <!-- CoreUI and necessary plugins-->
  </body>
</html>
