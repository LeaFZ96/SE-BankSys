<html lang="en">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>银行业务管理系统</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <script>
    function tableFilter() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("prependedInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("bank-table");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    function openForm() {
      document.getElementById("updateForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("updateForm").style.display = "none";
    }

    function openwForm() {
      document.getElementById("deleteWarning").style.display = "block";
    }

    function closewForm() {
      document.getElementById("deleteWarning").style.display = "none";
    } 
  </script>
</head>
<div class="form-popup" id="updateForm">
  <form class="form-container">
    <h1>更新表单</h1>

    <label for="email"><b>贷款账户</b></label>
    <input type="text" placeholder="贷款账户" name="贷款账户" required>

    <label for="email"><b>支行名</b></label>
    <input type="text" placeholder="支行名" name="支行名" required>

    <label for="email"><b>贷款金额</b></label>
    <input type="text" placeholder="贷款金额" name="贷款金额" required>

    <label for="email"><b>建立日期</b></label>
    <input type="text" placeholder="建立日期" name="建立日期" required>

    <label for="email"><b>状态</b></label>
    <input type="text" placeholder="状态" name="状态" required>

    <button type="submit" class="btn btn-success" value="Refresh Page" onClick="window.location.reload();">确认</button>
    <button type="button" class="btn bg-danger" onclick="closeForm()">取消</button>
  </form>
</div>

<div class="form-popup" id="deleteWarning">
  <form class="form-container">
    <h4>确认删除吗？</h4>

    <button type="submit" class="btn btn-success" value="Refresh Page" onClick="window.location.reload();">确认</button>
    <button type="button" class="btn bg-danger" onclick="closewForm();">取消</button>
  </form>
</div>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
  <header class="app-header navbar">
  </header>
  <div class="app-body">
    <div class="sidebar">
      <nav class="sidebar-nav">
        <ul class="nav">
          <li class="nav-title">银行</li>
          <a class="nav-link" href="index">
            <i class="nav-icon icon-speedometer"></i> 首页
          </a>
          <li class="nav-title">统计</li>
          <li class="nav-item">
            <a class="nav-link" href="statistics">
              <i class="nav-icon icon-speedometer"></i> 业务统计
              <span class="badge badge-primary">NEW</span>
            </a>
          </li>
          <li class="nav-title">管理</li>
          <li class="nav-item nav-dropdown">
            <a class="nav-link nav-dropdown-toggle" href="branch">
              <i class="nav-icon icon-puzzle"></i> 支行管理</a>
          </li>
          <li class="nav-item nav-dropdown">
            <a class="nav-link nav-dropdown-toggle" href="staff">
              <i class="nav-icon icon-cursor"></i> 员工管理</a>
          </li>
          <li class="nav-item nav-dropdown">
            <a class="nav-link nav-dropdown-toggle" href="client">
              <i class="nav-icon icon-puzzle"></i> 客户管理</a>
          </li>
          <li class="nav-item nav-dropdown">
            <a class="nav-link nav-dropdown-toggle" href="account">
              <i class="nav-icon icon-star"></i> 账户管理</a>

          <li class="nav-item">
            <a class="nav-link" href="debt">
              <i class="nav-icon icon-pie-chart"></i> 贷款管理</a>
          </li>
      </nav>
      <button class="sidebar-minimizer brand-minimizer" type="button"></button>
    </div>

    <main class="main">
      <div class="container-fluid">
        <div class="animated fadeIn">
          <div class="input-prepend input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-search"></i>
              </span>
            </div>
            <input class="form-control" id="prependedInput" size="16" type="text" placeholder="搜索贷款">
            <span class="input-group-append">
              <button class="btn btn-info" type="button">搜索</button>
            </span>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-5">
                  <div class="small text-muted">2019 6</div>
                  <h4 class="card-title mb-0">贷款管理</h4>
                </div>
              </div>
              <!-- /.row-->
              <div>
                <!--Here comes our table!-->
                <div>
                  <table id="bank-table">
                    <tr>
                      {% for i in labels %}
                      <th> {{ i }} </th>
                      {% endfor %}
                      <th> 操作 </th>
                    </tr>

                    {% for i in content %}
                    <tr id="{{ i.loanNum }}">
                      <td> {{ i.loanNum }} </td>
                      <td> {{ i.branchName }} </td>
                      <td> {{ i.loanAmount }} </td>
                      <td> {{ i.status }} </td>
                      <td> {{ i.createdDate }} </td>
                      <td>
                        <label class="btn btn-success" onclick="openForm()">更新</label>
                        <label class="btn bg-danger" onclick="openwForm()">删除</label>
                      </td>
                    </tr>
                    {% endfor %}
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <aside class="aside-menu">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#timeline" role="tab">
            <i class="icon-list"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#messages" role="tab">
            <i class="icon-speech"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#settings" role="tab">
            <i class="icon-settings"></i>
          </a>
        </li>
      </ul>
      <!-- Tab panes-->


    </aside>
  </div>
</body>

</html>
